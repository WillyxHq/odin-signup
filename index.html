<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-conatainer">
            <div class="halie-bg">
                <div class="halie-content">
                    <img width="100px" height="130px" src="/assets/odin logo.png" alt="">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="signup-sect">
                <div class="this-sect">
                    <h1>
                        <h3>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up now to get started.</h3>
                        <h2>You know you want to.</h2>
                    </h1>
                </div>
                <form action="">
                    <h1>Let's do this!</h1>
                    <div class="form-content">
                        <div>
                            <div>
                                <div><label for="first_name">FIRST NAME</label></div>
                                <input name="user" required type="text">
                            </div>
                            <div>
                                <div><label for="email">EMAIL</label></div>
                                <input name="user" required type="email">
                            </div>
                            <div>
                                <div><label for="password">PASSWORD</label></div>
                                <input name="user" required type="password">
                            </div>
                        </div>
                        <div>
                            <div>
                                <div><label for="first_name">LAST NAME</label></div>
                                <input name="user" required type="text">
                            </div>
                            <div>
                                <div><label for="email">PHONE</label></div>
                                <input name="user" required type="number">
                            </div>
                            <div class="confirm-password">
                                <div><label for="password">CONFIRM PASSWORD</label></div>
                                <input type="password" required min="5">
                            </div>
                           
                        </div>
                        
                    </div>
                    <div class="button-sect"><button type="submit">Create Account</button>
                        <h1>Already have an account? Log in</h1></div>
                </form>
                
            </div>
        </div>
    </header>
</body>
</html>
